<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>formsy</title>
     <style>
          form{
               margin:200px auto;
               width:fit-content;
          }
          form>*{
               display:block;
               margin:10px;
               padding:5px;
          }
     </style>
</head>
<body>
     <form action="./buildings" method="post" enctype="multipart/form-data" >
          <label for="img" >filename</label>
          <input type="file" name="img" id="img">
          <input type="number" name="address_id" id="address_id" placeholder="address_id">
          <input type="number" name="rooms_count" id="rooms_count" placeholder="rooms_count">
          <input type="text" name="name" id="name" placeholder="name">
          <button type="submit">Send!</button>
     </form>
</body>
</html>
